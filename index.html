<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen bg-slate-400 flex justify-center items-center">
    <main class=" bg-slate-300 border-1 border-slate-500 rounded-3xl border-solid p-4 flex flex-col h-5/10 w-4/9 gap-5">
        
        <h1 class="text-center font-[Montserrat] font-bold text-6xl p-2 border-b border-slate-500">Controle de Gastos</h1>

        <form class="flex gap-4 justify-center">
            <input class="bg-slate-100 w-xs border-none rounded-md text-center font-mono" id="valor" type="number" placeholder="Digite o valor do gasto" />
            <select id="categoria">
                <option>Alimentação</option>
                <option>Transporte</option>
                <option>Lazer</option>
                <option>Outros</option>
            </select>
            <button type="button" onclick="adicionarGasto()">Adicionar</button>
        </form>

        <p class="pl-15" id="Alimentação">Alimentação: R$ 0,00 </p>
        <p class="pl-15" id="Transporte">Transporte: R$ 0,00</p>
        <p class="pl-15" id="Lazer">Lazer: R$ 0,00</p>
        <p class="pl-15" id="Outros">Outros: R$ 0,00</p>
        <p class="pl-15" id="Total">Total: R$ 0,00</p>
    </main>
</body>
</html>
